<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="IMC.css">
</head>

<body>
    <div class="container">
        <form>

            <legend><b>CALCULADORA - IMC</b></legend>
            <div>
                <label for="nome"><b>Nome</b></label>
                <input type="text" id="nome" maxlength="10" required>
            </div>
            <div>
                <label for="altura"><b>Altura</b></label>
                <input type="text" id="altura" minlength="4" required>
            </div>
            <div>
                <label for="peso"><b>Peso</b></label>
                <input type="text" id="peso" maxlength = "3" required>
            </div>
            <div>
                <button type="button" id="botao">Calcular</button>
            </div>

            <div id="telapreta">
                <p></p>
            </div>

        </form>
    </div>
    <br>
    <br>
    <script src="IMC.js"></script>
</body>

</html>
